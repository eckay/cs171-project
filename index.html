<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Project Outline</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fullpage.js -->
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />    
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link rel="stylesheet" type="text/css" href="css/map_styles.css" />

</head>
<body>

    <div id="fullpage">
        <div class="section container-fluid">
            <div class="row justify-content-center">
                <p style="text-align: center">Most banned book 2023-24 compared to highly read, rated books</p>
                <div class="col-10 content-box1" id="scatter-area">
                </div>
            </div>
            
        </div>
        <div class="section container-fluid" id="mapDiv"
             style="height: 100%; width:100%; margin-top:20px; margin-bottom:200px;">
            <select id='mapCategorySelector' class="custom-select align-self-center" style="width: 20%" onchange="mapCategoryChange()">
                <option value="all ban types" selected>All Ban Types</option>
                <option value="banned">Banned</option>
                <option value="banned pending investigation">Banned pending investigation</option>
                <option value="banned by restriction">Banned by restriction</option>
            </select>
        </div>
        <div class="section container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 content-box" id="">
                    <div class="row">
                        <div class="col">
                            <div id="tableDiv" style="overflow-y: scroll; height: 50vh; width:90vw; padding: 20px; border: thin solid grey; border-radius: 5px; background: rgba(64,64,64,0.4);"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="brushDiv" style="height: 100%; width:100%;"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="section container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 content-box" id="graph-area">
                    <img src="images/graph-img.jpeg" height="300"> 
                </div>
            </div>
        </div>
        <div class="section container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 content-box" id="boxplot-area">
                    <img src="images/boxplots-img.png" width="500"> 
                </div>
            </div>
        </div>
        <div class="section container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 content-box" id="map-area">
                    <img src="images/map-img.png" height="500"> 
                </div>
            </div>
        </div>

    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v3.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>


    <!-- fullpage.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/ek_js/scattervis.js"></script>
    <script src="js/main.js"></script>

    <script src="js/table-js/brushVis.js"></script>
    <script src="js/table-js/dataTable.js"></script>
    <script src="js/table-js/helpers.js"></script>
    <script src="js/map/mapVis.js"></script>
    


</body>
</html>
